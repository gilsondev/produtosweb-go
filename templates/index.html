{{define "index"}}
<!DOCTYPE html>
<html lang="en">

{{template "_head"}}

{{template "_nav"}}

<body>
  <div class="container">
    <section class="card">
      <div>
        <table class="table table-striped table-hover mb-0">
          <thead>
            <tr>
              <th>Nome</th>
              <th>Descrição</th>
              <th>Preço</th>
              <th>Quantidade</th>
            </tr>
          </thead>
          <tbody>
            {{range .}}
            <tr>
              <td>{{.Nome}}</td>
              <td>{{.Descricao}}</td>
              <td>{{.Preco}}</td>
              <td>{{.Quantidade}}</td>
              <td><button onclick="onDelete('{{.Id}}')" class="btn btn-danger">Remover</button></td>
            </tr>
            {{end}}
          </tbody>
        </table>
      </div>
    </section>
    <div class="card-footer">
      <a class="btn btn-primary mb-2" href="/new">Novo Produto</a>
    </div>
  </div>

  <script>
    function onDelete(id) {
      let response = confirm("Tem certeza que deseja remover esse produto?")

      if (response) {
        window.location = `/remove?id=${id}`
      }
    }
  </script>
</body>

</html>
{{end}}
